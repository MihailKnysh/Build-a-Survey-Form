<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survey form</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="title">
      <h1>Survey form</h1>
      <p id="description">
        Fill in the form below.
      </p>
    </header>
    <main id="main">
      <form id="survey-form" autocomplete="off">
        <label for="name" id="name-label">Name
          <input type="text" id="name" placeholder="Enter your name" required/>
        </label>
        <label for="email" id="email-label">Email
          <input type="email" id="email" placeholder="Enter your email" required/>
        </label>
        <label for="number" id="number-label">Age
          <input type="number" id="number" placeholder="Age" min="16" max="119" step="1" required/>
        </label>
        <label for="city">In which city are you?
          <select id="dropdown">
            <option value="kyiv">Kyiv</option>
            <option value="kharkiv">Kharkiv</option>
            <option value="donetsk">Donetsk</option>
            <option value="odessa">Odessa</option>
            <option value="dnipro">Dnipro</option>
            <option value="zaporizhzhya">Zaporizhzhya</option>
            <option value="lviv">Lviv</option>
          </select>
        </label>

        <p>Would you want to receive news by email?</p>
        <label for="yes">Yes
          <input type="radio" id="yes" name="news">
        </label>
        <label for="no">No
          <input type="radio" id="no" name="news">
        </label>

        <label for="prog-language">What is your favourite programming language?
          <select name="prog-language" id="prog-language">
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
        </label>

        <p>What usually helps you in improving your programming skills</p>
        <label for="communication">
          <input type="checkbox" id="communication" name="helper" value="communication">
          communication with smarter people
        </label>
        <label for="books">
          <input type="checkbox" id="books" name="helper" value="books"> 
          books
        </label>
        <label for="practice">
          <input type="checkbox" id="practice" name="helper" value="practice">
          practice
        </label>
        <label for="youtube">
          <input type="checkbox" id="youtube" name="helper" value="youtube">
          youtube
        </label>
        <label for="tutorials">
          <input type="checkbox" id="tutorials" name="helper" value="tutorials">
          tutorials
        </label>
        <label for="environment">
          <input type="checkbox" id="environment" name="helper" value="environment">
          work environment
        </label>
        <label for="lifestyle">
          <input type="checkbox" id="liffestyle" name="helper" value="lifestyle">
          helthy lifestyle
        </label>
        

        <input type="submit" id="submit" value="Send" />
      </form>
    </main>
  </body>
</html>
