<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survey form</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="title">
      <h1>Survey form</h1>
      <p id="description">
        Fill in the form below.
      </p>
    </header>
    <main id="main">
      <form id="survey-form" autocomplete="off">
        <label for="name" id="name-label">Name
          <input type="text" id="name" placeholder="Enter your name" required/>
        </label>
        <label for="email" id="email-label">Email
          <input type="email" id="email" placeholder="Enter your email" required/>
        </label>
        <label for="number" id="number-label">Age
          <input type="number" id="number" placeholder="Age" min="16" max="119" step="1" required/>
        </label>
        <label for="city">In which city are you?
          <select id="dropdown">
            <option value="kyiv">Kyiv</option>
            <option value="kharkiv">Kharkiv</option>
            <option value="donetsk">Donetsk</option>
            <option value="odessa">Odessa</option>
            <option value="dnipro">Dnipro</option>
            <option value="zaporizhzhya">Zaporizhzhya</option>
            <option value="lviv">Lviv</option>
          </select>
        </label>

        <label for="yes">Yes
          <input type="radio" id="yes" name="news">
        </label>
        <label for="no">No
          <input type="radio" id="no" name="news">
        </label>

        <input type="submit" id="submit" value="Send" />
      </form>
    </main>
  </body>
</html>
